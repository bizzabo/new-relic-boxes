<!DOCTYPE html>
<html  ng-app="app" ng-controller="MainCtrl" ng-strict-di>

<head>
    <meta name="viewport" content="width=device-width ,height=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/animation.css/animate.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="content/css/style.css">

    <title>{{user.name}} Boxes</title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>
    <meta name="description" content="New Relic server / application boxes dashboard">
    <link id="favicon" rel="shortcut icon" type="image/png" href="{{user.favicon}}"/>
</head>

<body>

<div class="container-fluid">
    <audio id="soundAlarm" src="bower_components/alarm/index.wav" preload="auto"></audio>

    <div class="row">
        <div class="col-xs-6">
            <server-container>
        </div>
        <div class="col-xs-6">
            <application-container></application-container>
        </div>
    </div>
</div>

<modal-content></modal-content>

<!-- Javascript -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-poller/angular-poller.min.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>

<!-- Application Bootstrapping -->
<script src="app/app.module.js"></script>

<!-- Application Core -->
<script src="app/core/core.module.js"></script>
<script src="app/core/config.js"></script>
<script src="app/core/constants.js"></script>

<!-- Filters -->
<script src="app/filters/filters.module.js"></script>
<script src="app/filters/orderByValue.filter.js"></script>

<!-- New Relic -->
<script src="app/newrelic/newrelic.module.js"></script>
<script src="app/newrelic/main.controller.js"></script>
<script src="app/newrelic/poller.factory.js"></script>
<script src="app/newrelic/resource.factory.js"></script>
<script src="app/newrelic/user.factory.js"></script>

<!-- Modals -->
<script src="app/modals/modals.module.js"></script>
<script src="app/modals/modalContent.directive.js"></script>

<!-- Widgets / Boxes -->
<script src="app/widgets/widgets.module.js"></script>
<script src="app/widgets/boxes.factory.js"></script>
<script src="app/widgets/floatingControls.directive.js"></script>
<script src="app/widgets/filterButtons.directive.js"></script>
<script src="app/widgets/settingsButton.directive.js"></script>
<script src="app/widgets/applicationContainer.directive.js"></script>
<script src="app/widgets/serverContainer.directive.js"></script>

</body>

</html>
